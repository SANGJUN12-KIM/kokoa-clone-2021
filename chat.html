<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Jun- kokoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jun</h1>
      </div>
      <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
    </header>

    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2021</div>
    
        <div class="message-row">
            <img src="profile.jpeg">
            <span class="message-author">Jun</span>
            <div class="message-info">
                <span class="message-bubble">Hi</span>
                <span class="message-time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-info">
                <span class="message-bubble">Hello</span>
                <span class="message-time">21:27</span>
            </div>
          </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fas fa-smile-wink  fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

    <script
      src="https://kit.fontawesome.com/393668b487.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
